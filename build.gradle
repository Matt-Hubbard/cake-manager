plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.waracle'
version = '1.0-SNAPSHOT'
description = 'cake-manager Gradle Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.8.0'
    implementation 'org.hibernate:hibernate-entitymanager:4.3.6.Final'
    implementation 'org.hsqldb:hsqldb:2.3.4'
}


test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
